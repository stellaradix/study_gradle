/* default task */
// 하나 이상의 task 를 default 로 설정 가능
// $ gradle : default task 모두 실행

/* default task 실행 */
// $ gradle
// 동일 동작 1 : $ gradle clean run
// 동일 동작 2 : $ gradle clean, run

defaultTasks 'clean', 'run'

task clean {
	doLast {
		println 'Default Cleaning!'
	}
}

task run {
	doLast {
		println 'Default Running!'
	}
}

/* default task 아닌 task 실행 */
// $ gradle other

task other {
	doLast {
		println "I`m not a default task!"
	}
}