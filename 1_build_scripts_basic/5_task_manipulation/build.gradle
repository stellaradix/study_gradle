/* 작업 조작 */

/* case 1 */
// 1. task 등록 - task0, task1, task2, task3
// 2. 이미 존재하는 task0 의존 설정
// $ gradle task0

4.times { counter ->
	tasks.register("task$counter") {
		doLast {
			println "I`m task number $counter"
		}
	}
}

tasks.named('task0') {
	dependsOn('task2', 'task3')
}

/* case 2 */
// 1. doFirst : 작업 목록 시작에 작업을 추가
// 2. doLast : 작업 목록 끝에 작업을 추가
// 3. 작업 실행 -> 작업 목록에 있는 작업 순서대로 실행
// $ gradle hello

tasks.register('hello') {
    doLast {
        println 'Hello Earth'
    }
}

tasks.named('hello') {
    doFirst {
        println 'Hello Venus'
    }
}

tasks.named('hello') {
    doLast {
        println 'Hello Mars'
    }
}

tasks.named('hello') {
    doLast {
        println 'Hello Jupiter'
    }
}